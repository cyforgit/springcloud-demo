server:
  port: 8761
spring:
  application:
    name: eureka-server
eureka:
  instance:
    hostname: localhost #主机名
  client:
    register-with-eureka: false #是否将自己注册到注册中心
    fetch-registry: false #是否从注册中心获取服务注册信息
    service-url: #对外暴露注册地址
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
#配置中心